							password: $('#password').val()

						type:'post',
						success:function(data){
							console.log(data.message)
							if(data.message=="ok"){

							}else{
								$('.alert').html("用户名或密码不正确！");
								$('.alert').css("display","block");
							}
						},
						error:function(){
							$('.alert').html("未知错误");
