		<script type="text/javascript">
		
		$(function(){
			
			$("#account").on('blur',function(){
				var ac = _checkAccount();
				if(ac){
					$.ajax({
						url:'checkUser',
						data:{
							account:$('#account').val()   
						},
						type:'post',
						dataType:'JSON',
						success:function(data){
							console.log(data.message)
							if(data.message == 'ok'){
								$('.alert').eq(0).css('display','none');
								$('.alert').eq(0).html('');
							}else{
								$('.alert').eq(0).css('display','block');
								$('.alert').eq(0).html('用户名已存在！');
							}
						}
					});
				}
				
			});

			$("#password").on('blur',function(){
				_checkPass()
			})

			$("#repassword").on('blur',function(){
				_checkRePass()
			})
			
			$("#btn").click(function(){
				var a = _checkAccount();
				var b = _checkPass();
				var c = _checkRePass();
				if(a && b && c){
					// location.href="login.html";
					// $('.alert').eq(3).css('display','none');
					$.ajax({
                        url:'register',
                        data:{
							account:$('#account').val(),
							password:$('#password').val(),
						},
                        type:'post',
                        dataType:'JSON',
                        success:function(data){
                            if(data.message == 'ok'){
                                location.href="login.html";
                            }
                        },
                        error:function(status){
                            console.log(status)
                            alert('错误');
                        }

                    })
				}
				
			})
		})
